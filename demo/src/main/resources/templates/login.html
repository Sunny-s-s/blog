<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>登录页面</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    .login-container {
      position: relative;
      overflow: hidden;
    }
    .cover-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(45deg, #3498db, #9b59b6);
      z-index: -1;
      transform: translateY(-100%);
      animation: slideDown 1s forwards;
    }
    @keyframes slideDown {
      to { transform: translateY(0); }
    }
    .login-box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 120px;
      animation: fadeIn 1s 0.5s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-register {
      background-color: #28a745;
      border-color: #28a745;
      margin-left: 10px;
    }
  </style>
</head>
<body>
<div class="container login-container">
  <!-- 封面动画 -->
  <div class="cover-animation animate__animated animate__fadeIn"></div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-box">
        <h1 class="text-center mb-4 animate__animated animate__fadeInDown">用户登录</h1>
        <form action="/login" method="post">
          <div class="form-group animate__animated animate__fadeIn animate__delay-1s">
            <label for="username">用户名</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名" required>
          </div>
          <div class="form-group animate__animated animate__fadeIn animate__delay-1s">
            <label for="password">密码</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" required>
          </div>
          <div class="form-group d-flex justify-content-between animate__animated animate__fadeIn animate__delay-2s">
            <div>
              <button type="submit" class="btn btn-primary">登录</button>
              <a href="/register" class="btn btn-register text-white">注册</a>
            </div>
          </div>
          <p th:if="${error}" th:text="${error}" class="text-danger mt-3 animate__animated animate__fadeIn"></p>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script>
  // 页面加载完成后执行动画
  $(document).ready(function() {
    $('.cover-animation').addClass('animate__fadeInDown');
  });
</script>
</body>
</html>
